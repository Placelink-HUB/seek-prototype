<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="headerFragment">
        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', () => {
                setInterval(function () {
                    document.querySelector('.todayTxt').textContent = dayjs().format('YYYY/MM/DD HH:mm:ss');
                }, 1000);
            });
        </script>
        <div class="header-wrap">
            <div class="header-box1">
                <a href="#" class="top-logo">
                    <img id="logo" src="/public/images/SEEK_logo.png" alt="SEEK-logo" />
                </a>
                <div class="ma-l50">
                    <div class="custom-select">
                        <select class="select-site">
                            <option value="aicas">아이카스</option>
                            <option value="goono">구노</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="header-box2">
                <div class="notice-box">
                    <div class="flex-sty01">
                        <div class="bar"></div>
                        <div class="back1 icon-alarm"></div>
                        <div class="contents"><span class="text-bold">AICAS</span>&nbsp;<span>-</span>&nbsp;<span>민감정보 800건 검출 증가</span></div>
                    </div>
                    <div>
                        <div class="icon-move"></div>
                    </div>
                </div>
            </div>
            <div class="header-box3">
                <span class="date todayTxt"></span>
            </div>
        </div>
    </th:block>
</html>
