<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{_layout/basic/layout}">
    <th:block layout:fragment="bodyStyle"></th:block>
    <th:block layout:fragment="bodyScript">
        <script type="module">
            import {S2Util} from '[[@{/public/js/s2.util.js}]]';

            window.initPage = () => {
                document.querySelectorAll('.btn-coming-soon')?.forEach((btn) => btn.addEventListener('click', () => S2Util.alert('준비 중입니다.')));
            };

            window.goPage = () => {
                const searchGroupingType = document.querySelector('input[name="searchGroupingType"]:checked').value;
                location.href = `/public/analysis/file-blocking?schDe=[[${schDe}]]&searchGroupingType=${searchGroupingType}`;
            };
        </script>
    </th:block>
    <th:block layout:fragment="bodyFragment">
        <div class="main-contents-contents">
            <div class="wrap-top">
                <h1>
                    <span class="main-title menu6">파일전송 차단 현황</span>
                    <span class="sub-title">PC별 해킹 및 내부자 유출 차단 현황</span>
                </h1>
                <span class="btn-group">
                    <button class="btn-type1 btn-coming-soon">전체 현황 다운로드</button>
                </span>
            </div>
            <div class="wrap-contents">
                <div class="top">
                    <div class="c-flex-sty01 targetDate-wrap">
                        <div class="arrow-left"></div>
                        <div class="data-date">
                            <div class="date targetDate">0000년 00월 00일</div>
                            <div class="icon-today">TODAY</div>
                        </div>
                        <div class="arrow-right"></div>
                    </div>
                </div>
                <div class="contents">
                    <div class="status-card">
                        <div class="card type1 many-on-many white">
                            <div class="title-box menu6-1 padding-left-0">
                                <div class="card-title">총 차단 수</div>
                                <div class="card-desc">외부 전송 중 차단 수</div>
                            </div>
                            <div class="card-content"><span th:text="${#numbers.formatInteger(fileOutboundHistListStatus.actionCount, 0, 'COMMA')}" class="size">0</span> <span class="size-unit">건</span></div>
                        </div>
                        <div class="card type1 many-on-many white">
                            <div class="title-box menu6-2 padding-left-0">
                                <div class="card-title">총 차단 파일 용량</div>
                                <div class="card-desc">외부 전송 중 파일 용량</div>
                            </div>
                            <div class="card-content"><span th:text="${#numbers.formatDecimal(fileOutboundHistListStatus.totalFileSize / 1024.0 / 1024.0, 1, 'COMMA', 2, 'POINT')}" class="size">0</span> <span class="size-unit">MB</span></div>
                        </div>
                        <div class="card border"></div>
                        <div class="card type1 many-on-many mint">
                            <div class="title-box menu6-3">
                                <div class="card-title">정상</div>
                                <div class="card-desc">파일 전송 차단 이상 없음</div>
                            </div>
                            <div class="card-content"><span th:text="${#numbers.formatInteger(fileOutboundHistListStatus.activeCount, 0, 'COMMA')}" class="size">0</span> <span class="size-unit">건</span></div>
                        </div>
                        <div class="card type1 many-on-many tangerine">
                            <div class="title-box menu6-4">
                                <div class="card-title">점검</div>
                                <div class="card-desc">대량 차단 및 비 업무시간 차단</div>
                            </div>
                            <div class="card-content"><span th:text="${#numbers.formatInteger(fileOutboundHistListStatus.checkCount, 0, 'COMMA')}" class="size">0</span> <span class="size-unit">건</span></div>
                        </div>
                        <div class="card type1 many-on-many red">
                            <div class="title-box menu6-5">
                                <div class="card-title">경고</div>
                                <div class="card-desc">시간/패턴 이상 탐지</div>
                            </div>
                            <div class="card-content"><span th:text="${#numbers.formatInteger(fileOutboundHistListStatus.alertCount, 0, 'COMMA')}" class="size">0</span> <span class="size-unit">건</span></div>
                        </div>
                    </div>
                    <h2 class="type1 c-dp-inline-block">PC 별 파일 전송 차단 현황</h2>
                    <div class="c-dp-inline-block c-ma-l10 c-color-white">
                        <input type="radio" name="searchGroupingType" class="c-cursor-pointer" id="searchGroupingType_user" value="user" th:checked="${searchGroupingType == 'user'}" th:onchange="goPage()" />
                        <label for="searchGroupingType_user" class="c-cursor-pointer">사용자</label>
                        <input type="radio" name="searchGroupingType" class="c-cursor-pointer" id="searchGroupingType_channel" value="channel" th:checked="${searchGroupingType == 'channel'}" th:onchange="goPage()" />
                        <label for="searchGroupingType_channel" class="c-cursor-pointer">채널</label>
                    </div>
                    <div class="table-wrap type1 maroon">
                        <table class="table-sty01 c-ma-l10">
                            <caption>
                                PC 별 파일 전송 차단 현황
                            </caption>
                            <thead>
                                <tr>
                                    <th th:text="${searchGroupingType == 'channel' ? '채널' : '사용자 ID'}">사용자 ID</th>
                                    <th class="c-width-12p">차단 건수</th>
                                    <th class="c-width-12p">차단 용량(MB)</th>
                                    <th class="c-width-12p">차단 파일 개수</th>
                                    <th class="c-width-12p">업무시간 차단 수</th>
                                    <th class="c-width-12p">비업무시간 차단 수</th>
                                    <th class="c-width-10p">탐지 결과</th>
                                    <th class="c-width-10p">알림전송</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:if="${#lists.isEmpty(fileOutboundHistList)}">
                                    <td colspan="8">데이터가 없습니다.</td>
                                </tr>
                                <tr th:unless="${#lists.isEmpty(fileOutboundHistList)}" th:each="fileOutboundHist : ${fileOutboundHistList}">
                                    <td th:text="${searchGroupingType == 'channel' ? fileOutboundHist.outboundChannelCcd : fileOutboundHist.userId}"></td>
                                    <td th:text="${#numbers.formatInteger(fileOutboundHist.actionCount, 0, 'COMMA')}"></td>
                                    <td th:text="${#numbers.formatDecimal(fileOutboundHist.totalFileSize / 1024.0 / 1024.0, 1, 'COMMA', 2, 'POINT')}"></td>
                                    <td th:text="${#numbers.formatInteger(fileOutboundHist.totalFileCount, 0, 'COMMA')}"></td>
                                    <td th:text="${#numbers.formatInteger(fileOutboundHist.workingHourStatusNormalCount, 0, 'COMMA')}"></td>
                                    <td th:text="${#numbers.formatInteger(fileOutboundHist.workingHourStatusAbnormalCount, 0, 'COMMA')}"></td>
                                    <td th:class="${fileOutboundHist.conditionLevel}" th:text="${fileOutboundHist.conditionLevel}"></td>
                                    <td>
                                        <button th:if="${fileOutboundHist.conditionLevel != '정상'}" class="table-btn-sty01 btn-coming-soon">전송</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</html>
